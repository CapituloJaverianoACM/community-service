<h1 mat-dialog-title>Nueva causa</h1>
<mat-dialog-content  >
<form [formGroup]="form">
  <p>Qué nombre tendrá tu causa?</p>
  <mat-form-field>
    <mat-label>nombre</mat-label>
    <input matInput [(ngModel)]="cause.name" formControlName="name">
  </mat-form-field>

  <p>Cuánto necesitas?</p>
  <mat-form-field>
    <mat-label>presupuesto</mat-label>
    <input matInput [(ngModel)]="cause.budget" formControlName="budget">
  </mat-form-field>

  <p>En qué moneda?</p>
  <mat-form-field appearance="fill">
    <mat-label>Moneda</mat-label>
    <mat-select [(ngModel)]="cause.currency" formControlName="currency">
      <mat-option value="COP">COP</mat-option>
      <mat-option value="USD">USD</mat-option>

    </mat-select>

    </mat-form-field>


</form>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button class="add_button" [disabled]="form.status == 'INVALID'" [mat-dialog-close]="cause" cdkFocusInitial>Ok</button>
</div>
